<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه منتقل شد | بهارستان ۱۱</title>

    <!-- متا تگ برای انتقال خودکار پس از ۱۰ ثانیه (حتی اگر جاوا اسکریپت غیرفعال باشد) -->
    <meta http-equiv="refresh" content="10;url=https://baharestan11.ir/">

    <!-- لینک فونت وزیرمتن از گوگل‌فونتس -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- استایل‌های CSS در این قسمت قرار گرفته‌اند -->
    <style>
        /* --- تنظیمات کلی و ریست کردن استایل‌ها --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #1f2937, #111827); /* گرادینت تیره و شیک */
            color: #f3f4f6; /* رنگ متن روشن */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        /* --- کانتینر اصلی با افکت شیشه‌ای --- */
        .container {
            padding: 40px 50px;
            background: rgba(255, 255, 255, 0.05); /* پس‌زمینه نیمه‌شفاف */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* افکت بلور شیشه‌ای */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 550px;
            animation: fadeIn 1s ease-out; /* انیمیشن ورود */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- آیکون --- */
        .icon svg {
            width: 60px;
            height: 60px;
            color: #38bdf8; /* رنگ آبی روشن و مدرن */
            margin-bottom: 20px;
        }

        /* --- عناوین و متن‌ها --- */
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }

        .subheading {
            font-size: 1.1rem;
            font-weight: 300;
            color: #d1d5db; /* رنگ خاکستری روشن برای متن ثانویه */
            margin-bottom: 30px;
        }

        /* --- دکمه فراخوان (CTA Button) --- */
        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 50px; /* دکمه کپسولی */
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.3);
        }

        /* --- متن شمارش معکوس --- */
        .countdown-text {
            margin-top: 35px;
            font-size: 0.9rem;
            color: #9ca3af; /* رنگ خنثی و کم‌اهمیت‌تر */
        }

        #countdown {
            font-weight: bold;
            color: #e5e7eb;
        }

        /* --- طراحی واکنش‌گرا برای موبایل --- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 28px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <!-- آیکون SVG برای نمایش بصری انتقال -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1>این صفحه منتقل شده است</h1>
        <p class="subheading">ما به خانه جدیدمان در آدرس زیر نقل مکان کرده‌ایم!</p>

        <a href="https://baharestan11.ir" class="cta-button">
            ورود به baharestan11.ir
        </a>

        <p class="countdown-text">
            انتقال خودکار تا <span id="countdown">10</span> ثانیه دیگر...
        </p>
    </div>

    <!-- اسکریپت شمارش معکوس -->
    <script>
        let countdownElement = document.getElementById('countdown');
        let seconds = 10;

        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                // انتقال نهایی توسط متا تگ در <head> انجام می‌شود
                // این خط برای اطمینان بیشتر است، اما ضرورتی ندارد
                // window.location.href = 'https://baharestan11.ir';
            }
        }, 1000);
    </script>

</body>
</html>
